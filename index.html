<!DOCTYPE html>
<html>
<head>
  <style>
    .center {
      text-align: center;
      margin-top: 100px;
    }
  </style>
  <title>Guess the Number</title>
</head>
<body>
  <div class="center">
    <h1>Guess the Number</h1>
    <p>Try to guess the random number between 1 and 100:</p>
    <input type="number" id="guessInput" placeholder="Enter your guess">
    <button onclick="checkGuess()">Check</button>
    <p id="result"></p>
    <h2>Leaderboard</h2>
    <ul id="leaderboard"></ul>
  </div>

  <script>
    const randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    // Load leaderboard records from localStorage or initialize an empty array
    let leaderboardRecords = JSON.parse(localStorage.getItem("leaderboard")) || [];

    function checkGuess() {
      const guessInput = document.getElementById("guessInput");
      const result = document.getElementById("result");
      const leaderboard = document.getElementById("leaderboard");
      const guess = parseInt(guessInput.value);

      if (isNaN(guess) || guess < 1 || guess > 100) {
        result.textContent = "Please enter a valid number between 1 and 100.";
      } else {
        attempts++;

        if (guess === randomNumber) {
          result.textContent = `Congratulations! You guessed the number in ${attempts} attempts.`;
          guessInput.disabled = true;

          // Add the current record to the leaderboard
          leaderboardRecords.push({
            attempts,
            timestamp: new Date().toLocaleString()
          });

          // Sort the leaderboard records by attempts in ascending order
          leaderboardRecords.sort((a, b) => a.attempts - b.attempts);

          // Limit the leaderboard to show only the top 10 records
          leaderboardRecords = leaderboardRecords.slice(0, 10);

          // Update the leaderboard display
          leaderboard.innerHTML = leaderboardRecords
            .map(record => `<li>${record.attempts} attempts - ${record.timestamp}</li>`)
            .join("");

          // Save the updated leaderboard records to localStorage
          localStorage.setItem("leaderboard", JSON.stringify(leaderboardRecords));
        } else if (guess < randomNumber) {
          result.textContent = "Too low! Try a higher number.";
        } else {
          result.textContent = "Too high! Try a lower number.";
        }
      }

      guessInput.value = "";
      guessInput.focus();
    }
  </script>
</body>
</html>
